{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/activity.css' %}">

<section class="activity" id="activity">
    <div class="activity-info wow fadeInDown">
        <div class="row">
            <div class="col info-content">
            <h5>피로그래밍 활동</h5>
            <div class="heading-line"></div>
            <p style="font-family: 'Noto Sans KR'">방학 중에는 인터넷 강의, 선배 기수의 강의를 통해 웹 개발을 공부하고, 직접 만들고 싶은 웬서비스를 기획해 팀 단위로 나뉘어 협업한 프로젝트를 발표합니다.
            <br>방학 6주차부터 학기 중에는 선배 기수에서 선정한 프로그래밍 실력 향상에 도움이 되는 여러 주제를 직접 공부하고 발표하는 세션을 진행합니다.</p>
            </div>
        </div>
    </div>
    <div class="activity-content">
        <div class="row justify-content-center">
            <figure class="modi snip1200">
              <img src="{% static 'img/piro_activity_1.jpg' %}" alt="piro_activity_1" />
              <figcaption>
                <p>웹으로 문서를 공유하기 위한 약속인 마크업 언어 (HTML / CSS)를 배웁니다.<br><br>
                웹에서 동작하는 JavaScript와 Bootstrap을 이용하여 동적인 웹페이지를 만드는 것에 대해 배웁니다.</p>
                <div class="heading">
                  <h2>Week <span> 01</span></h2>
                </div>
              </figcaption>
            </figure>
            <figure class="modi snip1200">
              <img src="{% static 'img/piro_activity_2.jpg' %}" alt="piro_activity_2" />
              <figcaption>
                <p>Python을 통해 프로그래밍 언어 문법을 익히고 객체 지향 언어의 특징을 익힙니다.<br><br>
                소스 코드의 버전 관리 도구인 Git과 Github이라는 플랫폼의 사용 방법에 대해 배웁니다.</p>
                <div class="heading">
                  <h2>Week <span> 02</span></h2>
                </div>
              </figcaption>
            </figure>
            <figure class="modi snip1200">
              <img src="{% static 'img/piro_activity_3.jpg' %}" alt="piro_activity_3" />
              <figcaption>
                <p>Django를 통해 웹브라우저와 서버의 상호작용에 대해 배웁니다.<br><br>
                    Django 프레임워크의 구조를 이해하고 URL설계, MTV 패턴의 유기적인 연결, ORM, Django 폼 등 장고의 주요 기능에 대해 배웁니다.</p>
                <div class="heading">
                  <h2>Week <span> 03-05</span></h2>
                </div>
              </figcaption>
            </figure>
            <figure class="modi snip1200">
              <img src="{% static 'img/piro_activity_4.jpg' %}" alt="piro_activity_4" />
              <figcaption>
                <p>프로젝트를 개발, 완성, 배포하고 세션(프로젝트 발표)을 진행합니다.</p>
                <div class="heading">
                  <h2>Week <span> 06-08</span></h2>
                </div>
              </figcaption>
            </figure>
        </div>
    </div>
</section>

<div class="wow fadeInLeft">
    <div class="row" id="schedule">
        <div class="col info-content">
        <h5>피로그래밍 상반기 활동 일정</h5>
        <div class="heading-line"></div>
        <img src="{% static 'img/piro_timeline.png' %}" alt="piro_timeline" />
        </div>
    </div>
</div>
