{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

<script>
function change_recruit() {
    document.getElementById("option4").style.color = 'white';
    document.getElementById("option1").href="{% url "home:home" %}#about";
    document.getElementById("option2").href="{% url "home:home" %}#activity";
    document.getElementById("option3").href="{% url "home:portfolio" %}";
}
change_recruit();

</script>

<div class="col-sm-7" style="margin:50px auto;">
    <h2 class="nanum">{{ post.title }}</h2>
    <hr/>
    {% if post.img %}
        <img src="{{ post.img.url }}" style="max-width: 100%;"/>
        <br>
        <br>
    {% endif %}
    <div class="nanum" style="padding:16px;">
        <p style="white-space: pre-wrap">{{ post.content|urlize }} </p>
    </div>
    <hr/>
    <div style="display: inline-block; float:left;">
        <a class="btn-navy" href="{% url "home:recruit" %}">목록</a>
    </div>
    {% if user.is_admin %}
    <div style="display: inline-block; float:right;">
        <a class="btn-navy" href="{% url "home:recruit_edit" post.pk %}" style="margin-right: 5px;">수정</a>
        <a class="btn-navy" href="{% url "home:recruit_delete" post.pk %}" onclick="return confirm('삭제하시겠습니까?');">삭제</a>
    </div>
    {% endif %}
    <br>
</div>
{% endblock %}
