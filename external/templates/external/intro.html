{% load staticfiles %}
<section id="home">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/piro_intro_1.jpg' %}" class="d-block w-100" alt="리크루팅 공지">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/piro_intro_2.png' %}" class="d-block w-100" alt="리크루팅 공지 #2">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</section>
<div class="dodobird" id="progress-container">
    <div class="progress-bar" id="urBar"></div>
</div>
